    privacy:
      headline: "Privacy Policy"
      intro: "Uns, der %{company_name_full}  (nachfolgend „%{app_name}“ und „wir“ genannt), ist der Schutz und die Vertraulichkeit Deiner Daten sehr wichtig. Die Erhebung und Verwendung Deiner personenbezogenen Daten erfolgt ausschließlich im Rahmen der gesetzlichen Bestimmungen des geltenden Datenschutzrechts. Wir möchten Dich mit dieser Datenschutzerklärung darüber informieren, welche personenbezogenen Daten wir erheben und zu welchem Zweck wir die Daten verwenden. Im Folgenden unterrichtet Dich %{company_name_short} über Art, Umfang und Zwecke der Erhebung und Verwendung personenbezogener Daten. Du kannst diese Unterrichtung jederzeit auf unserer Webseite abrufen."
      responsibility:
        headline: "Verantwortliche Stelle bzw. Kontakt"
        intro: "Verantwortliche Stelle im Sinne der Datenschutzgesetze ist die:"
        outro: "Solltest Du Fragen oder Anregungen zum Datenschutz haben, kannst Du Dich gerne auch per E-Mail unter der Adresse %{support_mail} an uns wenden."
      newsletter:
        headline: "Newsletter"
        intro: "Newsletter erhalten Sie von uns, wenn Sie unser Vertragspartner sind oder sich für eine Zusendung registriert haben. Sie erhalten die Newsletter bis zu einem uns zugegangenen Widerruf, per Email an %{system_mail} oder postalisch an"
      data_security:
        headline: "Informationen zur Sicherheit der Daten"
        text: "Wir weisen darauf hin, dass die Datenübertragung im Internet (z.B. E-Mail) Sicherheitslücken aufweisen kann. Ein lückenloser Schutz der Daten vor dem Zugriff durch Dritte ist nicht möglich. Wir sichern unsere Applikation (Software) und Webseite durch technische und organisatorische Maßnahmen gegen Verlust, Zerstörung, Zugriff, Veränderung oder Verbreitung Ihrer Daten durch unbefugte Personen ab."
      google_analytics:
        headline: "Google Analytics"
        text: "%{app_name} uses Google Analytics, a web analytics service provided by Google, Inc. (“Google”). Google Analytics uses “cookies”, which are text files placed on your computer, to help the website analyze how users use the site. The information generated by the cookie about your use of the website (including your IP address) will be transmitted to and stored by Google on servers in the United States. In case of activation of the IP anonymization, Google will truncate/anonymize the last octet of the IP address for Member States of the European Union as well as for other parties to the Agreement on the European Economic Area. Only in exceptional cases, the full IP address is sent to and shortened by Google servers in the USA. On behalf of the website provider Google will use this information for the purpose of evaluating your use of the website, compiling reports on website activity for website operators and providing other services relating to website activity and internet usage to the website provider. Google will not associate your IP address with any other data held by Google. You may refuse the use of cookies by selecting the appropriate settings on your browser. However, please note that if you do this, you may not be able to use the full functionality of this website. Furthermore you can prevent Google’s collection and use of data (cookies and IP address) by downloading and installing the browser plug-in available under %{google_link}."
        link: "https://tools.google.com/dlpage/gaoptout?hl=en-GB"
      facebook:
        headline: "Facebook-Plugins (Like-Button)"
        text1: "Auf unseren Seiten sind Plugins des sozialen Netzwerks Facebook, 1601 South California Avenue, Palo Alto, CA 94304, USA integriert. Die Facebook-Plugins erkennen Sie an dem Facebook-Logo oder dem „Like-Button“ („Gefällt mir“) auf unserer Seite. Eine Übersicht über die Facebook-Plugins finden Sie hier: %{fb_link}."
        text2: "Wenn Sie unsere Seiten besuchen, wird über das Plugin eine direkte Verbindung zwischen Ihrem Browser und dem Facebook-Server hergestellt. Facebook erhält dadurch die Information, dass Sie mit Ihrer IP-Adresse unsere Seite besucht haben. Wenn Sie den Facebook „Like-Button“ anklicken während Sie in Ihrem Facebook-Account eingeloggt sind, können Sie die Inhalte unserer Seiten auf Ihrem Facebook-Profil verlinken. Dadurch kann Facebook den Besuch unserer Seiten Ihrem Benutzerkonto zuordnen. Wir weisen darauf hin, dass wir als Anbieter der Seiten keine Kenntnis vom Inhalt der übermittelten Daten sowie deren Nutzung durch Facebook erhalten. Weitere Informationen hierzu finden Sie in der Datenschutzerklärung von facebook unter %{fb_link}."
        text3: "Wenn Sie nicht wünschen, dass Facebook den Besuch unserer Seiten Ihrem Facebook-Nutzerkonto zuordnen kann, loggen Sie sich bitte aus Ihrem Facebook-Benutzerkonto aus."
      cookies:
        headline: "Cookies"
        text: "Diese Seite verwendet sog. „Cookies“, Textdateien, die auf dem Endgerät des Nutzers gespeichert werden um die Identifizierung des Endgerätes beim wiederholten Zugriff zu ermöglichen. Diese Cookies dienen zum einen der Benutzerfreundlichkeit von Webseiten und damit dem Nutzer (z.B. Speicherung von Logindaten). Zum anderen dienen sie, um die statistische Daten der Webseitennutzung zu erfassen und sie zwecks Verbesserung des Angebotes analysieren zu können. Die Nutzer können auf den Einsatz der Cookies Einfluss nehmen. Die meisten Browser verfügen eine Option mit der das Speichern von Cookies eingeschränkt oder komplett verhindert wird. Allerdings wird darauf hingewiesen, dass die Nutzung und insbesondere der Nutzungskomfort ohne Cookies eingeschränkt werden."
      security_questions:
        headline: "Fragen zum Datenschutz"
        text: "Bei Fragen zum Datenschutz und Nutzungsbedingungen, wenden Sie sich bitte an %{contact_mail} oder an die in unserem %{imprint_link} genannten Stellen."